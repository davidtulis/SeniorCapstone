<ion-view can-swipe-back="false">
    <ion-nav-title>{{ctrl.district}}</ion-nav-title>
    <ion-content overflow-scroll="true" >
        <div class="list">
            <!-- ion-list is a directive that lists stuff -->
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="ctrl.searchTerm" ng-change="ctrl.search()">
            </label>
            <ion-list>
                <!-- ion-item describes a single item in an ion-list -->
                <!-- ng-repeat is a tool that uses the same conventions as -->
                <!-- an enchanced for loop (foreach loop) -->
                <ion-item class="item-icon-right" 
                          ng-repeat="location in ctrl.locations | orderBy: 'title'"
                          ui-sref="app.details({ id: location.id })">
                    {{location.title}}
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
