<ion-view view-title="{{ctrl.location.name}}">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label item-text-wrap">
                <span class="input-label">Address</span>
                <p>{{ctrl.location.address1}} 
                   <span ng-if="ctrl.location.address2.length > 0">{{ctrl.location.address2}}</span>
                   <br />
                   {{ctrl.location.city}}, {{ctrl.location.state}} {{ctrl.location.zipcode}}</p>
            </label>
            <label class="item item-input item-stacked-label item-text-wrap">
                <span class="input-label">Website</span>
                <p>
                    <a href="{{ctrl.location.website}}">{{ctrl.location.website}}</a>
                </p>
            </label>
            <label class="item item-input item-stacked-label item-text-wrap">
                <span class="input-label">About</span>
                <p ng-bind-html="ctrl.location.description"></p>
            </label>
            <label class="item item-input item-stacked-label item-text-wrap">
                <span class="input-label">Location</span>
                <p>
                    
                </p>
            </label>
        </div>
        <ui-gmap-google-map center='ctrl.map.center' zoom='ctrl.map.zoom'></ui-gmap-google-map>
    </ion-content>
</ion-view>
